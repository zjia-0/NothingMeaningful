<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>角色权限控制</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrapStyle/bootstrapStyle.css" type="text/css">
		<style type="text/css">
			li{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid" id="ctx">
			<div class="row" style="background-color: #DFF0D8;">
				<div class="col-xs-4">
					<h2>角色权限控制</h2>
				</div>
				<div class="col-xs-4 col-xs-offset-4">
					<div style="float: right;margin-top: 20px;">
						<button class="btn btn-success" onclick="onCheck()"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;保存</button>
						<button class="btn btn-default">关闭</button>
					</div>
				</div>
			</div>
			<div class="row" style="background-color: #F5F5F5;">
				<div class="col-xs-6">
					
					<div class="btn-group" role="group" aria-label="..."style="height: 50px;margin-top: 20px;">
					  <span style="width: 100px;" type="button" class="btn btn-default">角色名称：</span>
					  <div class="btn-group" role="group">
					    <button style="width: 200px;" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					      	请选择
					      <span class="caret"></span>
					    </button>
					    <ul style="width: 200px;" class="dropdown-menu">
					      	<li v-for="item in roles"><a @click="queryByRid(item)" class="text-center">{{item.name}}</a></li>
					    </ul>
					  </div>
					</div>
					
				</div>
				<div class="col-xs-6">
					<div style="margin-top: 20px;float: right;">
						<button class="btn btn-success" @click="checkAll"><span class="glyphicon glyphicon-book"></span>&nbsp;全部选择</button>
						<button class="btn btn-success" @click="chengdel"><span class="glyphicon glyphicon-check"></span>&nbsp;全部取消</button>
						<button class="btn btn-success" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;角色定义</button>
					</div>
				</div>
			</div>
			<div class="row" id="ctx">
				<h2>模块权限</h2>
				<!--
                	作者：1795022470@qq.com
                	时间：2020-02-11
                	描述：树节点引用
                -->
				<ul id="treeDemo" class="ztree"></ul>
			</div>
			
		
		
			<!-- 角色定义模态框 -->
			<div class="modal fade" data-backdrop="static" data-keyboard="false"  id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document"> 
			    <div class="modal-content">
			      <div class="modal-header" style="background-color: #DFF0D8;">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="btn btn-default">关闭</span></button>
			        <h3 class="modal-title" id="myModalLabel">角色定义</h3>
			      </div>
			      <div class="modal-body">
			        <div class="row text-right" style="margin-bottom: 10px;">
			        	<button class="btn btn-success" @click="open"><span class="glyphicon glyphicon-book"></span>&nbsp;增加</button>
						
						<button class="btn btn-success" style="margin-right: 15px;" @click="addRole"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;保存</button>
			        </div>
			        <div class="row" style="padding-bottom: 10px;">
			        	<!--
                        	作者：1795022470@qq.com
                        	时间：2019-12-31
                        	描述：模态框中新增修改角色
                        -->
			        	<div class="row" style="margin-left: 4px;">
						  <div class="col-lg-5">
						    <div class="input-group">
						      <span class="input-group-addon">
						       角色名称
						      </span>
						      <input disabled="disabled" v-model="role.name" id="addRolesname" type="text" class="form-control" aria-label="...">
						    </div><!-- /input-group -->
						  </div><!-- /.col-lg-6 -->
						</div><!-- /.row -->
			        </div>
			        <div class="row ">
			        	<div class="col-xs-12">
			        		<table border="" cellspacing="" cellpadding="" class="table table-bordered">
					        	<tr>
					        		<th>角色代码</th>
					        		<th>角色名称</th>
					        		<th>操作</th>
					        	</tr>
								<tr v-for="item in roles">
					        		<td>{{item.id}}</td>
					        		<td>{{item.name}}</td>
					        		<td>
					        			<button class="btn btn-success" @click="toup(item)" data-toggle="modal" data-target="#upRoles" >修改</button>
					        			<button class="btn btn-success" @click="delRole(item)">删除</button>
					        		</td>
					        	</tr>
					        </table>
			        	</div>
			        	
			        </div>
			        
			      </div>
			      <div class="modal-footer" style="background-color: white;">
			      <p style="text-align: left;margin-top: 10px;">合计：{{roles.length}}条记录</p>
			      </div>
			    </div>
			  </div>
			</div>
			
			<!--
            	作者：1795022470@qq.com
            	时间：2020-02-11
            	描述：角色修改模态框
            -->
			<div class="modal fade" data-backdrop="static" id="upRoles" data-keyboard="false" tabindex="-1" role="dialog">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content" style="margin-top: 95px;">
			      <div class="modal-header" style="background-color: #DFF0D8;">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="btn btn-default">关闭</span></button>
			        <h4 class="modal-title">修改角色信息</h4>
			      </div>
			      <div class="modal-body">
						<div class="input-group">
						  <span class="input-group-addon" id="basic-addon1">角色名称</span>
						  <input type="text" v-model="role.name" id="upRoleName" class="form-control" placeholder="请输入角色名称" aria-describedby="basic-addon1">
						</div>
			      </div>
			      <div class="modal-footer">
			      	 <button type="button" @click="clear" class="btn btn-success" >清空</button>
			        <button type="button" @click="update" class="btn btn-success" data-dismiss="modal">确定</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
			
		</div>
		<script src="js/canvas-nest.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery.ztree.core.js"></script>
		<script src="js/jquery.ztree.excheck.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="js/my.js" type="text/javascript" charset="utf-8"></script>
		<!--
        	作者：1795022470@qq.com
        	时间：2020-01-01
        	描述：树状菜单栏
        -->
		<script type="text/javascript">
			var vm=new Vue({
				el:"#ctx",
				data(){
					return{
						roles:[],
						pers:[],
						per:[],
						rid:{},
						role:{}
					}
				},methods:{
					queryByRid:function(item){
						this.rid=item;
						$.ajax({
						type:"get",
						url:data.ip+"per/queryByRid",
						data:{rid:item.id},
						dateType:"json",
						xhrFields:{
							withCredentials:true
						},
						success:function(response){
							var zTree=$.fn.zTree.getZTreeObj("treeDemo");
							var node=zTree.getNodes();
							var nodes=zTree.transformToArray(node);
							zTree.checkAllNodes(false);
							$.each(nodes, function(index,nid) {
								if(response.filter(item=>item.pid==nid.id).length>0){
									zTree.checkNode(nid,true,false);
								}
							});
						}
					});
					},checkAll(){
						var zTree=$.fn.zTree.getZTreeObj("treeDemo");
						zTree.checkAllNodes(true);//给全部节点设置为true
					},chengdel(){
						var zTree=$.fn.zTree.getZTreeObj("treeDemo");
						zTree.checkAllNodes(false);//给全部节点设置为false
					},open(){
						$("#addRolesname").removeAttr("disabled");
						this.role={};
					},toup(item){
						this.role={};
						this.role=item;
					},update(){
						$.ajax({
							type:"put",
							url:data.ip+"per/upRole",
							data:JSON.stringify(this.role),
							contentType:"application/json",
							dateType:"json",
							xhrFields:{
								withCredentials:true
							},
							success:function(response){
								if(response>0){
									alert("修改成功！");
								}
							}
						});
					},clear(){
						$("#upRoleName").val("");
					},addRole(){
						$.ajax({
							type:"post",
							url:data.ip+"per/addRole",
							data:JSON.stringify(this.role),
							contentType:"application/json",
							dateType:"json",
							xhrFields:{
								withCredentials:true
							},
							success:function(response){
								if(response>0){
									alert("保存成功！");
								}
								queryRoles();
							}
						});	
					},delRole(item){
						isok=confirm("警告！确定删除“"+item.name+"”这个角色吗？");
						if(isok){
							$.ajax({
								type:"delete",
								url:data.ip+"per/delRole?id="+item.id,
								dateType:"json",
								xhrFields:{
									withCredentials:true
								},
								success:function(response){
									if(response>0){
										alert("删除成功！")
									}
									queryRoles();
								}
							});
						}
					}
				}
			})
			
			//树节点初始化数据
			$(function(){
				$.ajax({
					type:"get",
					url:data.ip+"per/per",
					dateType:"json",
					xhrFields:{
						withCredentials:true
					},
					success:function(response){
						vm.pers=response;
						$.fn.zTree.init($("#treeDemo"), setting, response);//初始化节点数据，树节点初始化方法
					}
				});
				queryRoles();
			});
			//树节点配置
			var setting = {
			  view: {
			         selectedMulti: true,
			         showIcon:false
			     },
			  check: {
			   enable: true
			  },
			  data: {
				   key: {
				        name: "name",//树节点名称，显示的名称
				   },
				   simpleData: {
				    enable: true,//是否采用简单数据模式
				        idKey: "id",//树节点ID名称，表结构的id
				        pIdKey: "parentid",//父节点ID名称，id的父id
				        rootPId: -1,//根节点ID，这个不用管
				   }
			  	}
			 };
			 
			 function onCheck(e,treeId,treeNode){
			 	if(vm.rid.id==undefined){
			 		alert("请选择角色！")
			 		return false;
			 	}
			 	vm.per=[];
	            var treeObj=$.fn.zTree.getZTreeObj("treeDemo"),
	            nodes=treeObj.getCheckedNodes(true);
	            for(var i=0;i<nodes.length;i++){
	            	vm.per.push({rid:vm.rid.id,pid:nodes[i].id});
	            }
	            console.log(vm.per)
	            var id=vm.rid.id;
	            if(vm.per.length<=0){
	            	$.ajax({
	            	type:"post",
	            	url:data.ip+"per/delPer?rid="+id,
	            	dataType:"json",
					xhrFields:{
						withCredentials:true
					},
					success:function(result){
						if(result>0){
							alert("保存成功！")
							location.reload();
						}
					}
	            });
	            }else{
	            	$.ajax({
	            	type:"post",
	            	url:data.ip+"per/addPer",
	            	data:JSON.stringify(vm.per),
	            	dataType:"json",
					contentType:"application/json",
					xhrFields:{
						withCredentials:true
					},
					success:function(result){
						if(result>0){
							alert("保存成功！")
							location.reload();
						}
					}
	            });
	            }
            }
			 function queryRoles(){
			 	$.ajax({
					type:"get",
					url:data.ip+"per/findRoles",
					dateType:"json",
					xhrFields:{
						withCredentials:true
					},
					success:function(response){
						vm.roles=response;
					}
				});
			 }
		</script>
	</body>
</html>
