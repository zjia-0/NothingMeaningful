#基本配置需要引入的
#1)devtools
#2)mybatis
#3)thymeleaf
#4)mysql driver
#5)spring web
#配置springboot数据源链接内容
spring.datasource.url=jdbc:mysql://localhost:3306/dzw?useUnicode=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
#加载mybatisconfig配置文件 classpath:代表编译后的跟路径
mybatis.config-location=classpath:mybatis-config.xml
#加载mapper配置文件，因为默认是加载mapper接口同级目录配置文件
mybatis.mapper-locations=classpath:mapper/*.xml
#配置端口号
server.port=8080 

logging.level.com.accp.mapper=debug

#在html中定义头部：xmlns:th="http://www.thymeleaf.org"
